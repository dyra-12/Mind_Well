<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Breathing Game</title>
</head>

<body>
    <div class="bg">
        <div class="section">
            <div class="img">
                <img src="./breathing.gif" alt=" " id="breathingGif">
            </div>
            <div class="btnss">
                <div id="breathingText"></div>
                <button id="startStopBtn" onclick="startStopBreathing()">Start</button>
                <audio id="breathingAudio" src="music.mp3"></audio>
            </div>
        </div>

    </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>How to Play</h2>
          <p>Click the start button and follow the on-screen instructions. Breathe in and out deeply, while enjoying the soothing sounds.</p>
        </div>
      </div>

    <script src="index.js"></script>
</body>

</html>
